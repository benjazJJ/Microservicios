spring.application.name=Microservicio-Prestamos

server.port=8088

spring.datasource.url=jdbc:mysql://localhost:3306/biblioteca
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#URL base del microservicio cliente para la comunicacion
libro-service.url=http://localhost:8087/api/v1/librostock

cuentas-service.url=http://localhost:8081/api/v1/autenticacion
